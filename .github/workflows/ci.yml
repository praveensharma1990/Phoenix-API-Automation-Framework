name: Pheonix Test Automation Workflow

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to run tests against"
        required: true
        default: "qa"
        type: choice
        options:
          - qa
          - uat
          - dev
      testng_suite:
        description: "Select TestNG suite file to run"
        required: true
        default: "testng.xml"
        type: choice
        options:
          - testng.xml
          - smoke.xml
          - regression.xml

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set Default Values
        id: defaults
        run: |
          echo "suiteXmlFile=${{ github.event.inputs.testng_suite || 'testng.xml' }}" >> $GITHUB_OUTPUT
          echo "env=${{ github.event.inputs.environment || 'qa' }}" >> $GITHUB_OUTPUT

      - name: Execute test automation framework
        run: |
          mvn clean test \
            -DsuiteXmlFile=${{ steps.defaults.outputs.suiteXmlFile }} \
            -Denv=${{ steps.defaults.outputs.env }}

      - name: Upload Surefire Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Surefire Report
          path: target/surefire-reports
          retention-days: 10
